<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator Pro</title>
    <style>
        :root {
            --bg-color: #0b0b0d;
            --card-bg: #121214;
            --accent-color: #1db954; 
            --accent-hover: #1ed760;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --input-bg: #2a2a2e;
            --border-color: #333336;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Seletor de Idioma */
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .lang-btn:hover { border-color: var(--accent-color); }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        h1 { font-size: 1.6rem; margin-bottom: 25px; text-align: center; color: var(--accent-color); }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 8px; }

        input[type="number"] {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }

        button {
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        #btnStart { background-color: var(--accent-color); color: black; }
        #btnStart:hover { background-color: var(--accent-hover); transform: scale(1.02); }

        #btnCopy { background-color: var(--input-bg); color: white; border: 1px solid var(--border-color); }
        #btnCopy:disabled { opacity: 0.3; cursor: not-allowed; }

        #output {
            width: 100%;
            height: 150px;
            background-color: #000;
            border-radius: 10px;
            padding: 10px;
            font-family: 'Consolas', monospace;
            font-size: 0.8rem;
            color: var(--accent-color);
            overflow-y: auto;
            white-space: pre;
            border: 1px solid var(--border-color);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            background: var(--accent-color);
            color: black;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: bold;
            display: none;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="lang-switcher">
        <button class="lang-btn" onclick="setLanguage('pt')">ðŸ‡§ðŸ‡·</button>
        <button class="lang-btn" onclick="setLanguage('en')">ðŸ‡ºðŸ‡¸</button>
    </div>

    <div class="container">
        <h1 id="t-title">Gerador de Links</h1>

        <div class="input-group">
            <label id="t-label">Quantidade</label>
            <input type="number" id="quantidade" value="5" min="1">
        </div>

        <div class="actions">
            <button id="btnStart">ðŸš€ <span id="t-btn-start">ComeÃ§ar</span></button>
            <button id="btnCopy" disabled>ðŸ“‹ <span id="t-btn-copy">Copiar</span></button>
        </div>

        <div id="output"></div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const translations = {
            pt: {
                title: "Gerador de Links",
                label: "Quantidade de links:",
                start: "ComeÃ§ar",
                copy: "Copiar Tudo",
                toast: "Copiado para a Ã¡rea de transferÃªncia!",
                wait: "Os links aparecerÃ£o aqui..."
            },
            en: {
                title: "Link Generator",
                label: "Amount of links:",
                start: "Start Now",
                copy: "Copy All",
                toast: "Copied to clipboard!",
                wait: "Links will appear here..."
            }
        };

        // FunÃ§Ã£o para mudar o idioma
        function setLanguage(langCode) {
            localStorage.setItem('preferredLang', langCode);
            const t = translations[langCode];
            
            document.getElementById('t-title').textContent = t.title;
            document.getElementById('t-label').textContent = t.label;
            document.getElementById('t-btn-start').textContent = t.start;
            document.getElementById('t-btn-copy').textContent = t.copy;
            if(document.getElementById('output').textContent.includes("...")) {
                document.getElementById('output').textContent = t.wait;
            }
            window.currentLang = langCode;
        }

        // InicializaÃ§Ã£o (Detecta navegador ou memÃ³ria)
        const savedLang = localStorage.getItem('preferredLang');
        const defaultLang = savedLang || (navigator.language.startsWith('en') ? 'en' : 'pt');
        setLanguage(defaultLang);

        // LÃ³gica do Link
        const BASE_URL = "https://www.spotify.com/br-pt/ppt/microsoft/?code=?code=";

        function generateRandomCode(length = 15) {
            const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let retVal = "";
            for (let i = 0; i < length; ++i) {
                retVal += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            return retVal;
        }

        document.getElementById('btnStart').onclick = () => {
            const qty = document.getElementById('quantidade').value;
            const output = document.getElementById('output');
            let links = [];

            for (let i = 0; i < qty; i++) {
                links.push(`${BASE_URL}${generateRandomCode()}`);
            }

            output.textContent = links.join('\n');
            document.getElementById('btnCopy').disabled = false;
        };

        document.getElementById('btnCopy').onclick = () => {
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.textContent = translations[window.currentLang].toast;
                toast.style.display = 'block';
                setTimeout(() => { toast.style.display = 'none'; }, 2500);
            });
        };
    </script>
</body>
</html>
